<!DOCTYPE>
<html>

<head>
    <!--Include Angular.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <!--Include CSS-->
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link href="css/contact.css" type="text/css" rel="stylesheet">
    <!--Website Title-->
    <title>Crown Innovations | Contact</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/imgs/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div ng-app="CrownInnovationsApp">
        <div class="navbar" ng-controller="MenuController">
            <img id="logo" src="imgs/logo.png" alt="Logo">
            <a id="navbar-dropdown-btn"></a>

            <div id="navbar-btns">
                <div class="nav-item" ng-repeat="item in items">
                    <menu-item info="item"></menu-item>
                </div>
            </div>

            <script src="js/navbar.js"></script>
        </div>
        <div class="contact-container">
            <div class="about-contact">
                <h2 class="title-text">Contact Us</h2>
                <h3>Send us a message!</h3>
                <p>If you would like to make an order, visit our <a href="products.html">Products</a> page</p>
                <p>Phone: <a href="tel:1-xxx-xxx-xxxx"> (xxx) xxx-xxxx</a></p>
                <p>Email: <a href="mailto:calfpacifier@gmail.com">calfpacifier@gmail.com</a></p>
            </div>
            <form class="contact-form" method="post" action="php/contact.php">
                <label>Name</label>
                <input name="name" placeholder="Enter Name Here">

                <label>Email</label>
                <input name="email" type="email" placeholder="Enter Email Here">

                <label>Message</label>
                <textarea name="message" placeholder="Enter Message Here"></textarea>

                <input id="submit" name="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <!--Footer DIV-->
    <div class="footer">
        <h1>Our mission is to provide safe and affordable help to farmers.</h1>
        <ul>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="index.html">Home</a></li>
        </ul>
        <h4>Have questions? <a href="contact.html">Contact Us!</a></h4>
    </div>
    <!--Include Javascript-->
    <script src="js/app.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/controllers/MenuController.js"></script>
    <script src="js/directives/MenuDirective.js"></script>

    </div>
</body>

</html>
