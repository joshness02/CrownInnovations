<!DOCTYPE>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <link href="css/main.css" type="text/css" rel="stylesheet">
        <title>Crown Innovations | Contact</title>
        <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/imgs/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div ng-app="MenuApp">
          <div id="logo-container">
            <img id="logo" src="/imgs/logo.png" alt="Logo">
          </div>
            <div class="navbar" ng-controller="MenuController">
                <div class="nav-item" ng-repeat="item in items">
                    <menu-item info="item"></menu-item>
                </div>
            </div>
            <div class="contact">
              <form id="form" action="contact.php" method="post" enctype="text/plain">
                Full Name<br>
                <input type="text" name="Name " required><br><br>
                <input type="radio" name="Do I raise Bottle Calves " value=" Yes" required>I raise bottle calves<br>
                <input type="radio" name="Do I raise Bottle Calves " value=" No" checked required>I do not raise bottle calves<br><br>
                Message<br>
                <input type="text" name="Message " placeholder="Comments/Feedback/Questions" size="100" required><br><br>
                <input type="submit" value="Submit">
              </form>
            </div>
            <script src="js/app.js"></script>
            <script src="js/controllers/MenuController.js"></script>
            <script src="js/directives/MenuDirective.js"></script>

        </div>
    </body>
</html>
