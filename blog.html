<!DOCTYPE>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <link href="css/main.css" type="text/css" rel="stylesheet">
        <link href="css/blog.css" type="text/css" rel="stylesheet">
        <title>Crown Innovations | Blog</title>
        <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/imgs/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div ng-app="CrownInnovationsApp">
            <div class="navbar" ng-controller="MenuController">
                <img id="logo" src="imgs/logo.png" alt="Logo">
                <div class="nav-item" ng-repeat="item in items">
                    <menu-item info="item"></menu-item>
                </div>
            </div>

            <div class="blog-history">
                
            </div>
            
            <div class="blog-container">

                <div class = "blog-article-container" ng-controller="BlogController">
                    <div class = "blog-article" ng-repeat="article in articles">
                        <blog-article class="blog-article" article="article"></blog-article>
                    </div>
                </div>
                
            </div>

            <script src="js/app.js"></script>
            <script src="js/controllers/MenuController.js"></script>
            <script src="js/directives/MenuDirective.js"></script>
            <script src="js/controllers/BlogController.js"></script>
            <script src="js/directives/BlogDirective.js"></script>

        </div>
    </body>
</html>
