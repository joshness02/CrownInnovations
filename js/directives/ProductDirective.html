<div class="product" style="background-image: url('{{product.img}}');" onclick="clickProduct(this)" id="product-{{product.index}}">
    <h3 class="product-name" >{{product.name}}</h3>
    <div class="product-description">
        <p class="product-description-text">
            {{product.description}}
        </p>
    </div>
    <div class="product-popup">
        <div class="popup-content">
            <p>Some text</p>
        </div>
    </div>
</div>
